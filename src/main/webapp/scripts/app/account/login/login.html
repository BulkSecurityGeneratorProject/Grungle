<div class="container container-table">
    <div class="row vertical-center-row">
        <div class="col-md-4 col-md-offset-4">
            <h1>Authentication</h1>

            <form class="form" role="form" ng-submit="login($event)">
                <div class="form-group">
                    <label for="username">Login</label>
                    <input type="text" class="form-control" id="username" placeholder="Your login" ng-model="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Your password"
                           ng-model="password">
                </div>
                <button type="submit" class="btn btn-lg btn-block btn-primary" >Authenticate</button>

            </form>
            <button type="button" class="btn btn-lg btn-block btn-dark" ng-click="socialLogin('github')">
                <i class="fa fa-github pull-left"></i>Connect with Github
            </button>
            <button type="button" class="btn btn-lg btn-block btn-dark" ng-click="socialLogin('google')">
                <i class="fa fa-github pull-left"></i>Connect with Google
            </button>
        </div>
    </div>
</div>
